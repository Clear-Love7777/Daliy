
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

    <ul>
      <li v-for='item in list'>{{item}}</li>

    <div>

      <div>{{info.gender}}</div>

          name: 'lisi',
          age: 12

      },
    });

     vm.$set(vm.list,1,'lemon');

    // vm.info.gender = 'male';

  </script>
</body>
</html>
