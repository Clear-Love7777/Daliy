<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
</head>
<style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100vh;
    }
    .content{
        height: 100vh;
        display: flex;
    }
    .left,.right{
        width: 400px;
        height: 100vh;
        background-color: teal;
    }
    .main{
        flex:1;
        background-color: tomato;
    }
</style>
<body>
    <div class="content">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
   </div>
</body>
</html>
