<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,
    body{
        height: 100vh;
    }
    .container{
        display: table;
        width: 100vw;
        height: 100vh;
    }
    .container>div{
        display: table-cell;
    }
    .left,.right{
        width: 200px;
        background: #ff69b4;
    }
    .main{
        background: #659;
    }
</style>
<body>
    <!-- 实现：左右栏定宽，中间自适应 -->
    <div class="container">
        <div class="left">Left</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
    </div>
</body>
</html>
