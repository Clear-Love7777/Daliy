<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 50vw;
        margin: 0 auto;
    }
    .sq{
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
        position: relative;
        background-color: pink;
    }
    .sq>p{
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: pink;
    }
    
    .box2{
        width: 16vw;
        height: 9vw;
        background-color: #1e90ff;
    }
    </style>
<body>
<!-- CSS实现宽度自适应100%，宽高16:9的比例的矩形 -->
<!-- /* 1.利用padding-bottom属性实现 */ -->
<div class="box">
    <div class="sq">
        <p>16:9</p>
    </div>
</div>
<!-- /* 2.利用vw单位实现 */ -->
<div class="box2"></div>
</body>
</html>
