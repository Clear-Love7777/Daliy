<!-- 1. 最近的祖先样式比其他祖先样式优先级高 -->
<!-- 类名为 son 的 div 的 color 为 blue -->
<div style="color: red">
    <div style="color: blue">
        <div class="son">1111</div>
    </div>
</div>

<!-- 2. 直接样式比祖先样式优先级高 -->
<!-- 类名为 son 的 div 的 color 为 blue -->
<div style="color: red">
    <div class="son" style="color: blue">2222</div>
</div>

<!-- 3. 优先级关系：内联样式 > ID 选择器 > 类选择器 = 属性选择器 = 伪类选择器 > 标签选择器 = 伪元素选择器 -->
<!-- color 为 black -->
<div class="content-class" id="content-id" style="color: black">3333</div>
<style>
#content-id {
    color: red;
}
.content-class {
    color: blue;
}
/* div {
    color: grey;
} */
</style>

<!-- 4. 计算选择符中 ID 选择器的个数（a），计算选择符中类选择器、属性选择器以及伪类选择器的个数之和（b），
计算选择符中标签选择器和伪元素选择器的个数之和（c）。按 a、b、c 的顺序依次比较大小，
大的则优先级高，相等则比较下一个。若最后两个的选择符中 a、b、c 都相等，则按照"就近原则"来判断。 -->
<!-- color 为 red -->
<div id="con-id">
    <span class="con-span">4444</span>
</div>
<style>
#con-id span {
    color: red;
}
div .con-span {
    color: blue;
}
</style>

<!-- 5. 属性后插有 !important 的属性拥有最高优先级。若同时插有 !important，则再利用规则 3、4 判断优先级 -->
<!-- background 为 red -->
<div class="father">
    <p class="son">555</p>
</div>
<style>
p {
    background: red !important;
}
.father .son {
    background: blue!important;
}
</style>
