<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const s1 = new Set();
        console.log(s1.size);   //0 空的数据结构

        const s2 = new Set(['a','b']);
        console.log(s2.size);   //2

        // 数组去重
        const s3 = new Set(['a','a','b','b']);
        console.log(s3.size); //2
       const ary =  [...s3];
       console.log(ary);

       const s4 = new Set();
    //    向set中添加值 使用add方法
    s4.add('a').add('b');
    console.log(s4);
    // 从set结构中删除值
    const r1 =  s4.delete('a')
    const r2 =  s4.delete('c')
    console.log(s4);
    console.log(r1);
    console.log(r2);
    // 判断某个值是否是set数据结构中的成员
    const r3  = s4.has('a');
    console.log(r3);
    // 清空set数据结构中的值 无返回数据
    s4.clear();
    console.log(s4.size); 
    // 遍历set数据结构 从中取值
    const s5 = new Set(['a','b','c']);
    s5.forEach(value =>{
        console.log(value);
    })
    </script>
</body>
</html>
