<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button>点击1</button>
    <button>点击2</button>
    <button>点击3</button>

    <script>
         // 改变函数内this指向  js提供了三种方法  call()  apply()  bind()

        // 1. bind() 捆绑 绑定 不调用执行
        var o = {
            name: 'andy'
        }

        function fn(a,b) {
            console.log(this); 
            console.log(a + b);

        };
       var f = fn.bind(o,1,2);
       f();
    // 1.可以改变原函数的this指向 但不会调用原来的函数
    // 2.返回的是原函数改变this之后的新函数
    // 3.如果有的函数不需要立即调用 但又想改变函数内部this指向，用bind最合适
    // 4.我们有一个按钮，当我们点击之后 禁用按钮 3s之后开启按钮
//     var btn = document.querySelector('button');
//    btn.onclick = function () {
//        this.disabled = true; //this指向btn这个按钮
//         //var that = this;
//        setTimeout(function(){
//         //that.disabled = false; //定时器函数里的this指向windows
//         this.disabled = false;//此时定时器函数里的this指向btn
//        }.bind(this),3000)//这个this指向的是btn这个对象
//      }
var btns = document.querySelectorAll('button');
    for(var i= 0; i<btns.length;i++){
        btns[i].onclick = function(){
            this.disabled = true;
            setTimeout(function(){
                this.disabled = false;
            }.bind(this),2000);
        }
    }
     
    </script>
</body>
</html>
