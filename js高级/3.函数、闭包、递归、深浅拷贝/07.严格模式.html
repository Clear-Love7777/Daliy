<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 为整个脚本 （script标签）开启严格模式 -->
    <!-- 第一种开启 -->
    <script>
        // ie10以上
        'use strict';
        // 下面js代码就会按照严格模式执行代码
    </script>
   <!-- 第二种开启 -->
    <script>
        (function(){
        'use strict';
        })();
    </script>
    <!-- 为某个函数开启严格模式 -->
    <script>
        // 只是给fn开启严格模式
        function fn() {
            'use strict';
            // 下面的代码按照严格模式执行
        }
        function fun(){
           //下面代码按照普通模式执行
        }
    </script>
</body>
</html>
