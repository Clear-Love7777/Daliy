<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 递归求菲波那切数列 1,1,3,5,8,13,21....
        // 用户输入n 可以求出对应的兔子序列值
        // 我们只需要知道用户输入的n的前面2项就可以计算出n对应的序列值
        function fb(n){
            if(n===1||n===2){
                return 1;
            }
            return fb(n-1) +fb(n-2);
        }
        console.log(fb(3)); 
        console.log(fb(5));
    </script>
</body>
</html>
