<body>
    <script>
        // 递归求 1~n的阶乘   
        function fn(n){
            if(n == 1){
                return 1;
            }
            return n * fn(n-1);
        }
        console.log(fn(1));
        console.log(fn(6));
        // 详细思路 假如输入的是3
        // 3*fn(2)    fn(2)=2* fn(1)     fn(1)= 1
        // 3*2*1 = 6
    </script>
</body>
</html>
