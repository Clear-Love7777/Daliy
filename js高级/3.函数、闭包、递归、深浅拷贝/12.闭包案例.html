<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鸡腿</li>
        <li>猪蹄</li>
    </ul> 
    <script>
        // 闭包应用- 点击li输出当前li的索引号
        // 1.我们可以 利用动态添加属性的方式
        var lis  = document.querySelector('.nav').querySelectorAll('li');
        for(var i = 0; i < lis.length; i++){
            lis[i].index = i;
            lis[i].onclick = function(){
                   console.log(this.index);
            }
        }
        // 2.利用闭包的方式得到当前小li的索引号
        for (var i = 0; i <lis.length; i++){
            //for循环创建4个立即执行函数
            // 立即执行函数也称为小闭包 因为它里面的所有函数都可以使用i
            (function(i){
                // console.log(i);
                lis[i].onclick = function(){
                   console.log(i);
            }
            })(i);
        }
    </script>
</body>
</html>
