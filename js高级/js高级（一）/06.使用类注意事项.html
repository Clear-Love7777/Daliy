<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that,_that; 
        class Star {
            constructor (uname,age){
                // constructor里面的this指向的是 创建的实例对象
                that = this;
                console.log(this);
    
                 this.uname = uname;
                 this.age = age;
                //  this.sing()
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; //不要加() 加了立马调用
            }
            sing(){
                //这个sing方法的this指向btn这个按钮 因为它调用了这个函数
                console.log(this);
                console.log(this.uname);  //btn里没有uname 所以是undefined
                console.log(that.uname);  //that 存的constructor 所以可以拿到uname
            }
            dance(){
                //dance方法的this指向的是实例对象，因为ldh调用了这个函数
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        console.log(that === ldh);
        ldh.dance()
        console.log(_that === ldh);
        //1.在ES6中类没有变量提升，必须先定义类，才能通过类实例化对象
        //2.类里面的共有属性和方法一定要加this使用
    </script>
</body>
</html>
