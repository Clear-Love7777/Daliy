<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // call 方法
        function fn(x,y) {
            console.log('wwwwww');
            console.log(this);
            console.log(x+y);
          }
        //fn();
        var o ={
            name :'andy'
        };
        // 1.call()可以调用函数
        fn.call();
        // 2.可以改变函数的this指向
        fn.call(o,1,2);
    </script>
    
</body>
</html>
