<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数中的 属性 和 方法 我们称为成员，成员可以添加
         function Star(uname,age){
             this.uname = uname;
             this.age = age;
             this.sing = function(){
                 console.log('我会唱歌');
             }
        }
        var ldh = new Star('刘德华',30)
        //实例成员就是构造函数内部通过this添加的成员 uname age sing 就是实例成员
        //实例成员只能通过实例化的对象来访问
        console.log(ldh.uname);
        ldh.sing();
        // console.log(Star.uname); //不可以通过构造函数访问
        // 2.静态成员 在 构造函数本身上添加的成员  sex
        Star.sex = '男';
        // 静态成员只能通过构造函数访问
        console.log(Star.sex);
        // console.log(ldh.sex);  //不能通过对象访问
    </script>
</body>
</html>
