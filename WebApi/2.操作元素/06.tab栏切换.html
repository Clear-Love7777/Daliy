<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
list-style-type:none;
}
    .tab_list {
        float: left;
        height: 39px;
        line-height: 39px;
        padding: 0 20px;
        text-align: center;
        cursor: pointer;
    }

    .tab_list .current {
        background-color: red;
        color: #fff;
    }

    .item_info {
        padding: 20px 0 0 20px;
    }

    .item {
        display: none;
    }
</style>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装
            </div>
            <div class="item">
                售后保障
            </div>
            <div class="item">
                商品评价(50000)
            </div>
            <div class="item">
                手机社区
            </div>
        </div>
    </div>
    <script>
        //1.模块选项卡 点击某一个 当前这一个底色会是红色 其他不变 （排他思想）
        //获取元素
        var tab_list = document.querySelector('.tab_list');
        var lis = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item')
        //for循环绑定事件
        for (var i = 0; i < lis.length; i++) {
            //给五个小li设置索引号
            lis[i].setAttribute('index',i);
            //排他
            lis[i].onclick = function () {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                //留下自己
                this.className = 'current';
                //2.显示下面的内容模块
                var index = this.getAttribute('index');
                console.log(index);
               //排他
               for(var i = 0; i <items.length; i++){
                   items[i].style.display = 'none'
               }
               //留下自己
               items[index].style.display = 'block';
            }
        }
    </script>

</body>

</html>
