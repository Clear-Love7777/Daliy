<html lang="en">

    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            padding: 10px;
            overflow: auto;

    </div>
    <script>
        // scroll 系列
        var div = document.querySelector('div');
        //三大系列返回都不带单位
        console.log(div.scrollHeight);//不计算边框 计算padding 是真正的内容大小
        console.log(div.clientHeight);//不计算边框 计算padding
        console.log(div.offsetHeight);//包括padding和边框 
        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function() {
            console.log(div.scrollTop);

        })
    </script>
